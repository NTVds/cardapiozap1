<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card√°pio Interativo</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }h1, h2 {
  text-align: center;
  color: #ff0033;
  text-shadow: 0 0 5px #fff;
}

.categoria {
  margin-bottom: 40px;
}

.item {
  background: #111;
  padding: 10px;
  margin: 10px 0;
  border-radius: 8px;
  box-shadow: 0 0 10px #ff0033;
}

.item label {
  display: block;
  margin-left: 20px;
}

.input-section {
  margin-top: 40px;
  padding-top: 20px;
  border-top: 1px solid #333;
}

.input-section input {
  margin: 5px 0;
  padding: 10px;
  width: 100%;
  border: none;
  border-radius: 5px;
}

#pedido {
  white-space: pre-line;
  background: #111;
  padding: 15px;
  border-radius: 10px;
  margin-top: 20px;
  border: 1px solid #ff0033;
}

.btn-enviar {
  background: #ff0033;
  color: #fff;
  padding: 12px;
  font-size: 16px;
  width: 100%;
  border: none;
  margin-top: 10px;
  border-radius: 8px;
  cursor: pointer;
  box-shadow: 0 0 10px #ff0033;
}

  </style>
</head>
<body>  <h1>üì± Card√°pio Interativo</h1>  <div class="categoria">
    <h2>üçî Bauru Simples - R$7,00</h2>
    <div class="item">
      <input type="checkbox" class="ingrediente" data-item="Bauru Simples" data-preco="7" value="Ovo"> Ovo<br>
      <input type="checkbox" class="ingrediente" data-item="Bauru Simples" data-preco="0" value="Presunto"> Presunto<br>
      <input type="checkbox" class="ingrediente" data-item="Bauru Simples" data-preco="0" value="Queijo"> Queijo<br>
      <input type="checkbox" class="ingrediente" data-item="Bauru Simples" data-preco="0" value="Milho"> Milho<br>
      <input type="checkbox" class="ingrediente" data-item="Bauru Simples" data-preco="0" value="Ervilha"> Ervilha<br>
      <input type="checkbox" class="ingrediente" data-item="Bauru Simples" data-preco="0" value="Salada"> Salada
    </div>
  </div>  <!-- Outras categorias e sandu√≠ches vir√£o aqui -->  <div class="input-section">
    <input type="text" id="nome" placeholder="Seu nome" />
    <input type="text" id="endereco" placeholder="Endere√ßo" />
    <input type="text" id="mesa" placeholder="Mesa (se estiver no local)" />
    <div id="pedido"></div>
    <button class="btn-enviar" onclick="enviarPedido()">üì≤ Enviar via WhatsApp</button>
  </div>  <script>
    function enviarPedido() {
      const nome = document.getElementById('nome').value;
      const endereco = document.getElementById('endereco').value;
      const mesa = document.getElementById('mesa').value;

      const checkboxes = document.querySelectorAll('.ingrediente:checked');
      const grupos = {};
      let total = 0;

      checkboxes.forEach(cb => {
        const item = cb.dataset.item;
        const preco = parseFloat(cb.dataset.preco);
        if (!grupos[item]) grupos[item] = [];
        grupos[item].push(cb.value);
        total += preco;
      });

      let texto = 'üìã *PEDIDO REALIZADO*\n\n';

      Object.keys(grupos).forEach(prato => {
        texto += `üçî *${prato}*\n   - Ingredientes: ${grupos[prato].join(', ')}\n\n`;
      });

      texto += `üë§ *Nome:* ${nome || '---'}\n`;
      texto += `üìç *Endere√ßo:* ${endereco || '---'}\n`;
      texto += `üçΩÔ∏è *Mesa:* ${mesa || '---'}\n`;
      texto += `üí∞ *Total:* R$ ${total.toFixed(2)}`;

      document.getElementById('pedido').innerText = texto;

      const numero = "5584988507804";
      const link = `https://wa.me/${numero}?text=${encodeURIComponent(texto)}`;
      window.open(link, '_blank');
    }
  </script></body>
</html>
