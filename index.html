    h1 {
      text-align: center;

    }

    }

      margin-top: 0;
      color: #ff0033;
    }
    .item {

    .item span {

    }
    .controls {
      display: flex;

      margin-top: 5px;
    }
    .controls button {
      background: #ff0033;
      color: white;
      border: none;
      padding: 5px 10px;
      margin: 0 5px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    .controls input[type="number"] {
      width: 40px;
      text-align: center;
      background: #000;
      color: #fff;
      border: none;
      font-size: 16px;
    }
    .ingredientes, .opcoes {
      font-size: 14px;
      margin-top: 5px;
    }
    .ingredientes label, .opcoes label {
      margin-right: 10px;
      display: inline-block;
    }
    #total {
      font-weight: bold;
      margin-top: 20px;
      font-size: 18px;
      text-align: center;
      color: #fff;
    }
    button[type="submit"] {
      display: block;
      width: 100%;
      padding: 15px;
      font-size: 16px;
      background: #ff0033;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
      text-shadow: 0 0 5px #fff;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      border: none;
      border-radius: 5px;
      margin-top: 5px;
    }
