<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card√°pio Virtual</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(rgba(0, 0, 0, 0.9), rgba(0, 0, 0, 0.9)), url('https://i.imgur.com/6Iej2c3.jpg');
      background-size: cover;
      background-position: center;
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #ff0033;
      text-shadow: 0 0 10px #fff;
    }
    .categoria {
      margin-bottom: 30px;
      padding: 15px;
      background: #1a1a1a;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
    }
    .categoria h2 {
      margin-top: 0;
      color: #ff0033;
    }
    .item {
      margin: 8px 0;
    }
    .item span {
      font-weight: bold;
    }
    .controls {
      display: flex;
      align-items: center;
      margin-top: 5px;
    }
    .controls button {
      background: #ff0033;
      color: white;
      border: none;
      padding: 5px 10px;
      margin: 0 5px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    .controls input[type="number"] {
      width: 40px;
      text-align: center;
      background: #000;
      color: #fff;
      border: none;
      font-size: 16px;
    }
    .ingredientes, .opcoes {
      font-size: 14px;
      margin-top: 5px;
    }
    .ingredientes label, .opcoes label {
      margin-right: 10px;
      display: inline-block;
    }
    #total {
      font-weight: bold;
      margin-top: 20px;
      font-size: 18px;
      text-align: center;
      color: #fff;
    }
    button[type="submit"] {
      display: block;
      width: 100%;
      padding: 15px;
      font-size: 16px;
      background: #ff0033;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
      text-shadow: 0 0 5px #fff;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      border: none;
      border-radius: 5px;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h1>Card√°pio Virtual</h1>
  <form id="pedidoForm"></form>  <script>
    const produtos = [
      // Sandu√≠ches
      { nome: 'Bauru Simples', preco: 7, categoria: 'Sandu√≠ches', ingredientes: ['P√£o', 'Hamb√∫rguer', 'Ovo', 'Or√©gano', 'Queijo', 'Presunto', 'Salada', 'Milho verde', 'Ervilha'] },
      { nome: 'X-Tudo', preco: 12, categoria: 'Sandu√≠ches', ingredientes: ['P√£o', 'Hamb√∫rguer', 'Ovo', 'Or√©gano', 'Queijo', 'Presunto', 'Bacon', 'Calabresa', 'Salsicha', 'Salada', 'Milho verde', 'Ervilha'] },
      { nome: 'Sertanejo', preco: 11, categoria: 'Sandu√≠ches', ingredientes: ['P√£o', 'Ovo', 'Or√©gano', 'Queijo coalho', 'Carne de sol com catupiry', 'Salada'] },
      { nome: 'X-Frango', preco: 10, categoria: 'Sandu√≠ches', ingredientes: ['P√£o', 'Ovo', 'Or√©gano', 'Queijo', 'Frango com catupiry', 'Salada', 'Milho verde', 'Ervilha'] },
      { nome: 'X-Bacon', preco: 10, categoria: 'Sandu√≠ches', ingredientes: ['P√£o', 'Hamb√∫rguer', 'Ovo', 'Or√©gano', 'Queijo', 'Bacon com catupiry', 'Salada', 'Milho verde', 'Ervilha'] },
      { nome: 'Misto', preco: 5, categoria: 'Sandu√≠ches', ingredientes: ['P√£o', 'Queijo', 'Presunto'] },
      { nome: 'Torrada', preco: 4, categoria: 'Sandu√≠ches', ingredientes: ['P√£o', 'Queijo'] },
      // Refrigerantes 1L
      { nome: 'Coca-Cola 1L', preco: 9, categoria: 'Refrigerantes 1L', ingredientes: [] },
      { nome: 'Pepsi 1L', preco: 8, categoria: 'Refrigerantes 1L', ingredientes: [] },
      { nome: 'Guaran√° 1L', preco: 8, categoria: 'Refrigerantes 1L', ingredientes: [] },
      { nome: 'Fanta 1L', preco: 9, categoria: 'Refrigerantes 1L', ingredientes: [] },
      // Refrigerantes Latinha
      { nome: 'Coca-Cola (latinha)', preco: 5, categoria: 'Refrigerantes Latinha', ingredientes: [] },
      { nome: 'Pepsi (latinha)', preco: 5, categoria: 'Refrigerantes Latinha', ingredientes: [] },
      { nome: 'Guaran√° (latinha)', preco: 5, categoria: 'Refrigerantes Latinha', ingredientes: [] },
      { nome: 'Fanta (latinha)', preco: 5, categoria: 'Refrigerantes Latinha', ingredientes: [] },
      // Vitaminas
      { nome: 'Vitamina de Abacate', preco: 7, categoria: 'Vitaminas', ingredientes: [] },
      { nome: 'Vitamina de Banana', preco: 6, categoria: 'Vitaminas', ingredientes: [] }
    ];

    const sucos = ['Goiaba', 'Caja', 'Acerola', 'Caju', 'Graviola', 'Uva', 'Maracuja', 'Mangaba'];

    const form = document.getElementById('pedidoForm');

    function criarCategoria(titulo) {
      const div = document.createElement('div');
      div.className = 'categoria';
      div.innerHTML = `<h2>${titulo}</h2>`;
      return div;
    }

    const categoriasUnicas = [...new Set(produtos.map(p => p.categoria))];

    categoriasUnicas.forEach(cat => {
      const div = criarCategoria(cat);
      produtos.filter(p => p.categoria === cat).forEach(prod => {
        const item = document.createElement('div');
        item.className = 'item';
        item.innerHTML = `
          <span>${prod.nome} ‚Äì R$${prod.preco.toFixed(2)}</span>
          <div class="controls">
            <button type="button" onclick="alterarQtd(this, -1)">-</button>
            <input type="number" name="${prod.nome}" data-preco="${prod.preco}" value="0" min="0">
            <button type="button" onclick="alterarQtd(this, 1)">+</button>
          </div>
        `;
        div.appendChild(item);
        if (prod.ingredientes.length) {
          const ing = document.createElement('div');
          ing.className = 'ingredientes';
          prod.ingredientes.forEach(ingr => {
            ing.innerHTML += `<label><input type="checkbox" name="${prod.nome}-ing" value="${ingr}" checked> ${ingr}</label>`;
          });
          div.appendChild(ing);
        }
      });
      form.appendChild(div);
    });

    const sucoDiv = criarCategoria('Sucos Naturais');
    sucos.forEach(suco => {
      const item = document.createElement('div');
      item.className = 'item';
      item.innerHTML = `
        <span>${suco}</span>
        <div class="opcoes">
          <label><input type="radio" name="${suco}-tipo" value="agua" checked> √Ågua (R$5,00)</label>
          <label><input type="radio" name="${suco}-tipo" value="leite"> Leite (R$7,00)</label>
        </div>
        <div class="controls">
          <button type="button" onclick="alterarQtd(this, -1)">-</button>
          <input type="number" name="${suco}" data-preco="5" value="0" min="0">
          <button type="button" onclick="alterarQtd(this, 1)">+</button>
        </div>
      `;
      sucoDiv.appendChild(item);
    });
    form.appendChild(sucoDiv);

    form.innerHTML += `
      <label>Nome:<input type="text" id="nome" required></label>
      <label>Endere√ßo:<input type="text" id="endereco"></label>
      <label>N√∫mero da mesa (se estiver no local):<input type="text" id="mesa"></label>
      <p id="total">Total: R$ 0,00</p>
      <button type="submit">Enviar Pedido via WhatsApp</button>
    `;

    function alterarQtd(btn, delta) {
      const input = btn.parentElement.querySelector('input[type="number"]');
      let val = parseInt(input.value) || 0;
      val = Math.max(0, val + delta);
      input.value = val;
      calcularTotal();
    }

    function calcularTotal() {
      let total = 0;
      document.querySelectorAll('input[type="number"]').forEach(input => {
        let preco = parseFloat(input.dataset.preco);
        if (sucos.includes(input.name)) {
          const tipo = document.querySelector(`input[name='${input.name}-tipo']:checked`).value;
          preco = tipo === 'leite' ? 7 : 5;
        }
        total += (parseInt(input.value) || 0) * preco;
      });
      document.getElementById('total').textContent = `Total: R$ ${total.toFixed(2)}`;
    }

    form.addEventListener('input', calcularTotal);

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      let mensagem = 'üìã *PEDIDO REALIZADO*\n\n';
      document.querySelectorAll('input[type="number"]').forEach(input => {
        const qtd = parseInt(input.value);
        if (qtd > 0) {
          const tipo = sucos.includes(input.name) ? ` (${document.querySelector(`input[name='${input.name}-tipo']:checked`).value})` : '';
          mensagem += `üçî *${input.name}${tipo}* x${qtd}\n`;
          const ings = [...document.querySelectorAll(`input[name='${input.name}-ing']:checked`)].map(i => i.value);
          if (ings.length) mensagem += `  - Ingredientes: ${ings.join(', ')}\n`;
        }
      });

      const nome = document.getElementById('nome').value;
      const endereco = document.getElementById('endereco').value;
      const mesa = document.getElementById('mesa').value;
      const total = document.getElementById('total').textContent.split(': ')[1];
      mensagem += `\nüë§ *Nome:* ${nome}`;
      if (endereco) mensagem += `\nüìç *Endere√ßo:* ${endereco}`;
      if (mesa) mensagem += `\nüçΩÔ∏è *Mesa:* ${mesa}`;
      mensagem += `\nüí∞ *Total:* ${total}`;

      const fone = '5584988507804';
      const link = `https://wa.me/${fone}?text=${encodeURIComponent(mensagem)}`;
      window.open(link, '_blank');
    });
  </script></body>
</html>
