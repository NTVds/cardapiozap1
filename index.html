<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cardápio Digital Premium</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #ff4757;
      --secondary: #ff6b81;
      --dark: #1e272e;
      --light: #f5f6fa;
      --success: #2ed573;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      background-color: #f1f2f6;
      color: var(--dark);
      line-height: 1.6;
      overflow-x: hidden;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    
    header {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      padding: 2rem 0;
      text-align: center;
      border-radius: 0 0 20px 20px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      margin-bottom: 2rem;
      position: relative;
      overflow: hidden;
    }
    
    header::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIxMDAlIiBoZWlnaHQ9IjEwMCUiPjxkZWZzPjxwYXR0ZXJuIGlkPSJwYXR0ZXJuIiB3aWR0aD0iNDAiIGhlaWdodD0iNDAiIHBhdHRlcm5Vbml0cz0idXNlclNwYWNlT25Vc2UiIHBhdHRlcm5UcmFuc2Zvcm09InJvdGF0ZSg0NSkiPjxyZWN0IHdpZHRoPSIyMCIgaGVpZ2h0PSIyMCIgZmlsbD0icmdiYSgyNTUsMjU1LDI1NSwwLjA1KSIvPjwvcGF0dGVybj48L2RlZnM+PHJlY3Qgd2lkdGg9IjEwMCUiIGhlaWdodD0iMTAwJSIgZmlsbD0idXJsKCNwYXR0ZXJuKSIvPjwvc3ZnPg==');
      opacity: 0.3;
    }
    
    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      position: relative;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
    }
    
    h2 {
      font-size: 1.8rem;
      color: var(--primary);
      margin: 1.5rem 0;
      position: relative;
      display: inline-block;
    }
    
    h2::after {
      content: "";
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 50px;
      height: 3px;
      background: var(--secondary);
      border-radius: 3px;
    }
    
    .menu-category {
      margin-bottom: 2.5rem;
    }
    
    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 1.5rem;
    }
    
    .product-card {
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
    }
    
    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }
    
    .product-header {
      padding: 1.2rem;
      border-bottom: 1px solid #eee;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .product-title {
      font-size: 1.2rem;
      font-weight: 600;
      color: var(--dark);
    }
    
    .product-price {
      font-size: 1.1rem;
      font-weight: 700;
      color: var(--primary);
    }
    
    .product-body {
      padding: 1.2rem;
    }
    
    .quantity-control {
      display: flex;
      align-items: center;
      margin-bottom: 1rem;
    }
    
    .quantity-btn {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background: var(--light);
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s;
      font-size: 1rem;
      color: var(--dark);
    }
    
    .quantity-btn:hover {
      background: var(--primary);
      color: white;
    }
    
    .quantity-value {
      margin: 0 15px;
      font-size: 1.1rem;
      font-weight: 600;
      min-width: 20px;
      text-align: center;
    }
    
    .ingredients-list {
      list-style: none;
      margin-top: 1rem;
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease;
    }
    
    .product-card.active .ingredients-list {
      max-height: 500px;
    }
    
    .ingredient-item {
      padding: 0.5rem 0;
      display: flex;
      align-items: center;
    }
    
    .ingredient-item input {
      margin-right: 10px;
    }
    
    .toggle-ingredients {
      background: none;
      border: none;
      color: var(--secondary);
      font-size: 0.9rem;
      display: flex;
      align-items: center;
      cursor: pointer;
      margin-top: 0.5rem;
      transition: color 0.2s;
    }
    
    .toggle-ingredients:hover {
      color: var(--primary);
    }
    
    .toggle-ingredients i {
      margin-left: 5px;
      transition: transform 0.3s;
    }
    
    .product-card.active .toggle-ingredients i {
      transform: rotate(180deg);
    }
    
    .order-summary {
      background: white;
      border-radius: 12px;
      padding: 2rem;
      margin-top: 2rem;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
    }
    
    .form-group {
      margin-bottom: 1.5rem;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
    }
    
    .form-control {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
      transition: border 0.3s;
    }
    
    .form-control:focus {
      outline: none;
      border-color: var(--primary);
    }
    
    .btn {
      display: inline-block;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s;
      text-align: center;
      width: 100%;
      box-shadow: 0 4px 10px rgba(255, 71, 87, 0.3);
    }
    
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(255, 71, 87, 0.4);
    }
    
    .btn i {
      margin-right: 8px;
    }
    
    .order-items {
      margin: 1.5rem 0;
      border-top: 1px solid #eee;
      padding-top: 1rem;
    }
    
    .order-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 0.5rem;
    }
    
    .floating-cart {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: var(--primary);
      color: white;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      box-shadow: 0 5px 20px rgba(255, 71, 87, 0.5);
      cursor: pointer;
      z-index: 100;
      transition: all 0.3s;
    }
    
    .floating-cart:hover {
      transform: scale(1.1);
    }
    
    .cart-count {
      position: absolute;
      top: -5px;
      right: -5px;
      background: var(--success);
      color: white;
      width: 25px;
      height: 25px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.8rem;
      font-weight: bold;
    }
    
    @media (max-width: 768px) {
      .products-grid {
        grid-template-columns: 1fr;
      }
      
      h1 {
        font-size: 2rem;
      }
      
      .floating-cart {
        width: 50px;
        height: 50px;
        font-size: 1.3rem;
      }
    }
    
    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .product-card {
      animation: fadeIn 0.5s ease forwards;
      opacity: 0;
    }
    
    .product-card:nth-child(1) { animation-delay: 0.1s; }
    .product-card:nth-child(2) { animation-delay: 0.2s; }
    .product-card:nth-child(3) { animation-delay: 0.3s; }
    .product-card:nth-child(4) { animation-delay: 0.4s; }
    .product-card:nth-child(5) { animation-delay: 0.5s; }
    .product-card:nth-child(6) { animation-delay: 0.6s; }
    .product-card:nth-child(7) { animation-delay: 0.7s; }
    .product-card:nth-child(8) { animation-delay: 0.8s; }
  </style>
</head>

  <script>
    // Funções para controle de quantidade
    function increment(button) {
      const span = button.previousElementSibling;
      span.textContent = parseInt(span.textContent) + 1;
      updateCartCount();
      updateOrderPreview();
    }

    function decrement(button) {
      const span = button.nextElementSibling;
      let value = parseInt(span.textContent);
      if (value > 0) {
        span.textContent = value - 1;
        updateCartCount();
        updateOrderPreview();
      }
    }

    // Função para mostrar/esconder ingredientes
    function toggleIngredients(button) {
      const productCard = button.closest('.product-card');
      productCard.classList.toggle('active');
    }

    // Atualiza o contador do carrinho
    function updateCartCount() {
      let total = 0;
      document.querySelectorAll('.quantity-value').forEach(item => {
        total += parseInt(item.textContent);
      });
      document.getElementById('cart-count').textContent = total;
    }

    // Atualiza a pré-visualização do pedido
    function updateOrderPreview() {
      const orderPreview = document.getElementById('order-preview');
      orderPreview.innerHTML = '';
      
      let hasItems = false;
      
      document.querySelectorAll('.product-card').forEach(card => {
        const quantity = parseInt(card.querySelector('.quantity-value').textContent);
        if (quantity > 0) {
          hasItems = true;
          const title = card.querySelector('.product-title').textContent;
          const price = card.querySelector('.product-price').textContent;
          
          const itemDiv = document.createElement('div');
          itemDiv.className = 'order-item';
          itemDiv.innerHTML = `
            <span>${title} (x${quantity})</span>
            <span>${price}</span>
          `;
          orderPreview.appendChild(itemDiv);
          
          // Adiciona ingredientes selecionados
          const ingredients = card.querySelectorAll('.ingredients-list input:checked');
          if (ingredients.length > 0) {
            const ingredientsDiv = document.createElement('div');
            ingredientsDiv.style.marginLeft = '15px';
            ingredientsDiv.style.fontSize = '0.9rem';
            ingredientsDiv.style.color = '#666';
            
            ingredients.forEach(ing => {
              const ingItem = document.createElement('div');
              ingItem.textContent = `+ ${ing.value}`;
              ingredientsDiv.appendChild(ingItem);
            });
            
            orderPreview.appendChild(ingredientsDiv);
          }
        }
      });
      
      if (!hasItems) {
        orderPreview.innerHTML = '<p style="color:#666; text-align:center;">Nenhum item selecionado ainda</p>';
      }
    }

    // Rola até o resumo do pedido
    function scrollToOrder() {
      document.querySelector('.order-summary').scrollIntoView({
        behavior: 'smooth'
      });
    }

    // Envia o pedido para o WhatsApp
    function enviarPedido() {
      const nome = document.getElementById('nome').value;
      const endereco = document.getElementById('endereco').value;
      const mesa = document.getElementById('mesa').value;
      
      let pedido = "📋 *PEDIDO REALIZADO* 🍽️\n\n";
      let total = 0;
      
      // Processa cada item do cardápio
      document.querySelectorAll('.product-card').forEach(card => {
        const quantity = parseInt(card.querySelector('.quantity-value').textContent);
        if (quantity > 0) {
          const title = card.querySelector('.product-title').textContent;
          const priceText = card.querySelector('.product-price').textContent;
          const price = parseFloat(priceText.replace('R$', '').replace(',', '.').trim());
          
          pedido += `*${title}* - ${priceText} (x${quantity})\n`;
          total += price * quantity;
          
          // Adiciona ingredientes selecionados
          const ingredients = card.querySelectorAll('.ingredients-list input:checked');
          if (ingredients.length > 0) {
            ingredients.forEach(ing => {
              pedido += `   ➕ ${ing.value}\n`;
            });
          }
          
          pedido += '\n';
        }
      });
      
      // Adiciona total e informações do cliente
      pedido += `\n*Total:* R$ ${total.toFixed(2).replace('.', ',')}\n\n`;
      pedido += `👤 *Nome:* ${nome || '---'}\n`;
      pedido += `📍 *Endereço:* ${endereco || '---'}\n`;
